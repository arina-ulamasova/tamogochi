name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          python3-pip \
          python3-dev \
          build-essential \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          libbz2-dev \
          libreadline-dev \
          tk-dev
        pip install --upgrade pip

    - name: Install Buildozer
      run: pip install buildozer

    - name: Set up Buildozer
      run: buildozer init

    - name: Build APK
      run: buildozer android debug
